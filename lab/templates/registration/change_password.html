{% extends "base_generic.html" %}

    {% block content %}

    {% if messages %}
    <ul class="messages">
            {% for message in messages %}
                <li  {% if message.tags %} class=" {{ message.tags  }} " {% endif %}> {{ message  }} </li>
                    {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
          {% csrf_token %}
            {{ form  }}
              <button type="submit">Guardar</button>
    </form>

            <a href="{% url 'home'%}">Volver</a>
    {% endblock %}
