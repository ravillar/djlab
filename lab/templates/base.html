<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800" rel="stylesheet">
        <link rel="stylesheet" href="/static/assets/css/ionicons.min.css">                                                                 
        <link rel="stylesheet" href="/static/assets/css/iconkit.min.css">
        <link rel="stylesheet" href="/static/assets/css/fa.min.css">
        <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
        <title>Lab - {% block title %}My amazing site{% endblock %}</title>
    </head>
    <body>
        <div id="header">
            <ul>
            {% if user.is_authenticated %}
                 <li>User: {{ user.get_username  }}</li>
                  <li><a href="{% url 'logout'%}">Logout</a></li>
                  <li><a href="{% url 'changepass'%}?next={{request.path}}">Cambiar contrase√±a</a></li>
             {% else %}
                  <li><a href="{% url 'login'%}">Login</a></li>
                  <li><a href="{% url 'register'%}">Registrarse</a></li>
             {% endif %}
            </ul>
        </div>
                <div id="sidebar">
                {% block sidebar %}
                    {% include "sidebar.html" %}
                {% endblock %}
                </div>

        <div id="content">
        {% block content %}{% endblock %}
        </div>
        <script src="/static/assets/js/jquery.min.js"></script>
        <script src="/static/assets/js/bootstrap.min.js"></script>
        <script src="/static/assets/js/common.js"></script>
        {% block footer %}{% endblock %}
</body>
</html>
