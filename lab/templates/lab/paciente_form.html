{% extends "base.html" %}
{% block title%}Paciente{% endblock %}
{% block content %}
{% if object == None %}
    <h1>Crear Paciente</h1>
{% else %}
    <h1>Editar Paciente</h1>
{% endif %}
<form method="post">{% csrf_token %}
    {{ form.as_p  }}
    <input type="submit" value="Guardar">
    <input type="button" value="Cancelar" onclick="location.href='{%url 'paciente-list'%}'">
</form>
{% endblock %}
