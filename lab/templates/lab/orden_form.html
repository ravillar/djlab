{% extends "layout-common.html" %}
{% block content %}
{% load crispy_forms_tags %}
{{ form.media.css  }}
{% if object == None %}
    <h1>Crear Orden</h1>
{% else %}
    <h1>Editar Orden</h1>
{% endif %}
<form method="post">{% csrf_token %}
    {{ form|crispy  }}
    <div class="modal-footer">
    <input class="btn btn-secondary" type="button" value="Cancelar" onclick="location.href='{%url 'orden-list'%}'">
    <input class="btn btn-primary"  type="submit" value="Guardar">
    </div>
</form>
{% endblock %}
{% block footer%}{{ form.media.js  }}{% endblock %}
