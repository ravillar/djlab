{% extends "base.html" %}
{% block title%}Orden{% endblock %}
{% block content %}
{{ form.media.css  }}
{% if object == None %}
    <h1>Crear Orden</h1>
{% else %}
    <h1>Editar Orden</h1>
{% endif %}
<form method="post">{% csrf_token %}
    {{ form.as_p  }}
    <input type="submit" value="Guardar">
    <input type="button" value="Cancelar" onclick="location.href='{%url 'orden-list'%}'">
</form>
{% endblock %}
{% block footer%}{{ form.media.js  }}{% endblock %}
