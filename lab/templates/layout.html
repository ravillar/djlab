{% load static %}
<!doctype html>
<html class="no-js" lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sistema Lab</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="icon" href="{% static 'img/favicon.ico' %} " type="image/x-icon" />

        <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %} ">                                                                 
        <link rel="stylesheet" href="{% static 'css/iconkit.min.css' %} ">
        <link rel="stylesheet" href="{% static 'css/fa.min.css' %} ">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
        <link rel="stylesheet" href="{% static 'css/perfect-scrollbar.css' %} ">
        <link rel="stylesheet" href="{% static 'css/theme.min.css' %} ">
        <script type="text/javascript" src="{% static 'js/modernizr-2.8.3.min.js' %}"></script>
    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

 <div class="auth-wrapper">
            <div class="container-fluid h-100">
                <div class="row flex-row h-100 bg-white">
                    <div class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
                        <div class="lavalite-bg" style="background-image: url('{% static 'img/lab-foto-2.jpg' %}')">
                            <div class="lavalite-overlay"></div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">
                        <div class="authentication-form mx-auto">
                            <div class="logo">
                                <img src="{% static 'img/logo-sistema-lab.png' %}" alt="">
                            </div>
                            <br>
                            <br><br>
        {% block content %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="{% static 'js/popper.min.js' %} "></script>
        <script src="{% static 'js/jquery.min.js' %} "></script>
        <script src="{% static 'js/bootstrap.min.js' %} "></script>
        <script src="{% static 'js/perfect-scrollbar.min.js' %} "></script>
        <script src="{% static 'js/common.js' %} "></script>
        <script src="{% static 'js/theme.min.js' %} "></script>
    </body>
</html>
